{% extends "base-layout.html" %}

{% block title %} Books {% endblock %}

{% block content %}

<div style="float: center; padding: 5px">
	<h1 style="text-align: center; color: green; text-decoration: underline;">Books Matching Seach</h1>
</div>


<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">ISBN

      </th>
      <th class="th-sm">Title

      </th>
      <th class="th-sm">Author

      </th>
    </tr>
  </thead>
  <tbody>
{% for books in books %}
    <tr>
      <td>{{ books.isbn }}  </td>
      <td><a href=" {{ url_for('bookTitle', title = books.title) }} "> {{ books.title}}</a></td>
      <td>{{ books.author }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
